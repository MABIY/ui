<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1, maximum-scale=1">
<!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta content="telephone=no" name="format-detection" />
<title>GreenTown</title>
<link href="css/iconfont/iconfont.css" rel="stylesheet">
<link href="css/swiper-3.4.2.min.css" rel="stylesheet" type="text/css" />

</head>
<body class="index_bg_03" onResize="autoView()">
<div class="wrapper">
  <div class="topBanner">
    <div class="widthControl">
    </div>
  </div>
  <!-- /.topBanner -->
  <div class="top">
    <div class="widthControl">
      <a href="#" class="logo"></a>
      <ul class="topNav">
        <li>
          <a href="#" class="hover">首页</a>
        </li>
        <li>
          <a href="#">公共门户</a>
        </li>
        <li>
          <a href="#">流程中心</a> 
        </li>
      </ul>
      <a href="javascript:topBannerSlide()" class="topBannerSlide"><i class="iconfont icon-unfold"></i>展开</a>
      <div class="topLinks">
        <div class="topSearch"><input type="text" placeholder="请输入关键字"><i class="iconfont icon-search"></i></div>|<a href="#"><i class="iconfont icon-addresslist"></i>通讯录</a>|<a href="#">绿城中国<i class="iconfont icon-open"></i></a>|<a href="#"><i class="iconfont icon-info"></i>消息(<b>10</b>)<sup>*</sup></a>|<a href="#">李江华<i class="iconfont icon-open"></i></a>
      </div>
    </div>
  </div>
  <!-- /.top -->
  <div class="container"> 
    <div class="widthControl">
      <div class="indexCont">
       <div class="indexTitle">流程中心</div>
       <div class="swiper-outer notSlide">
            <div class="swiperHide">
               <div class="swiper-container">
                  <div class="swiper-wrapper">
                    <div class="swiper-slide">
                      <div class="slideCont allFlows">
                        <div><i class="icon icon_allFlows"></i></div>
                        <h3>全部流程<span>点击进入流程中心</span></h3>
                        <a href="#" class="btn">进入<i class="iconfont icon-right"></i></a>
                      </div>
                    </div><!-- /.swiper-slide -->
                    <div class="swiper-slide">
                      <div class="slideCont">
                        <div>01</div>
                        <h3>绿城中国工作联系单</h3>
                        <a href="#" class="btn">发起</a>
                      </div>
                    </div><!-- /.swiper-slide -->
                    <div class="swiper-slide">
                      <div class="slideCont">
                        <div>02</div>
                        <h3>内部单位借款支付申请</h3>
                        <a href="#" class="btn">发起</a>
                      </div>
                    </div><!-- /.swiper-slide -->
                    <div class="swiper-slide">
                      <div class="slideCont">
                        <div>03</div>
                        <h3>备用金领用流程</h3>
                        <a href="#" class="btn">发起</a>
                      </div>
                    </div><!-- /.swiper-slide -->
                    <div class="swiper-slide">
                      <div class="slideCont">
                        <div>04</div>
                        <h3>资金管理系统用户申请单</h3>
                        <a href="#" class="btn">发起</a>
                      </div>
                    </div><!-- /.swiper-slide -->
                    <div class="swiper-slide">
                      <div class="slideCont">
                        <div>05</div>
                        <h3>资金管理系统用户申请单</h3>
                        <a href="#" class="btn">发起</a>
                      </div>
                    </div><!-- /.swiper-slide -->
                  </div>
                </div>
            </div>
            
            <!-- 如果需要导航按钮 -->
            <div class="swiper-button-prev"><i class="iconfont icon-switch-left"></i></div>
            <div class="swiper-button-next"><i class="iconfont icon-switch-right"></i></div>
       </div>
       <!-- /.swiper-outer -->
       <div class="btnGroup"><a href="#" class="indexBtn rightBtn"><i class="iconfont icon-todo-list"></i>我的待办</a></div>
      </div>
    </div>
  </div>
  <!-- /.container -->
  <div class="indexNav">
    <div class="widthControl">
      <a href="#"><span><i class="iconfont icon-navigation"></i></span>绿城头条</a>
      <a href="#"><span><i class="iconfont icon-navigation"></i></span>我的邮件（<b>10</b>）</a>
      <a href="#" class="hover"><span><i class="iconfont icon-navigation"></i></span>我的流程</a>
      <a href="#"><span><i class="iconfont icon-navigation"></i></span>我的日程</a>
      <a href="#"><span><i class="iconfont icon-navigation"></i></span>业务入口</a>
      <a href="#"><span><i class="iconfont icon-navigation"></i></span>知识中心</a>
    </div>
  </div>
  <!-- /.indexNav -->
  <div class="footer">
    <div class="widthControl">© 绿城中国控股有限公司 浙ICP备05064294号-1 <div class="fr"><a href="#">绿城集团官网</a>|<a href="#">意见反馈</a>|<a href="#">智能客服</a><a href="#"><i class="iconfont qrCode"></i>绿城集团微信</a></div></div>
  </div>
  <!-- /.footer -->
</div>
<!-- /.wrapper -->
<script src="js/jquery.min.js"></script>
<script src="js/swiper-3.4.2.jquery.min.js"></script>
<script src="js/common.js"></script>
<script type="text/javascript">
	$(function(){
	  if ($(".swiper-wrapper .swiper-slide").length>5){
			var centerSwiper = new Swiper ('.swiper-container', {
			  loop: false,
			  slidesPerView: 5,
			  // 如果需要前进后退按钮
			  nextButton: '.swiper-button-next',
			  prevButton: '.swiper-button-prev',
			});
			$(".swiper-outer").removeClass("notSlide");
	   };
	})
</script>
</body> 
</html>
